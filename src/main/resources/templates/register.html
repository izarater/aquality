<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Font Awesome-->
    <script
      src="https://kit.fontawesome.com/339f09d0bd.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts SPARTAN-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"  th:href="@{/css/styleRegister.css}"/>
    <title>SignUp</title>
  </head>
  <body class="bg-dark">
    <section>
      <div class="row g-0">
        <div class="col-lg-7 d-none d-lg-block">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active img3 min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold">Monitorea tu fuente hidrica</h5>
                  <a
                    href=""
                    class="text-muted text-decoration-none"
                    > Pura es mejor </a
                  >
                </div>
              </div>
              <div class="carousel-item img4 min-vh-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="fw-bold">¿Sabes que calidad tiene tu agua?</h5>
                  <a
                    href=""
                    class="text-muted text-decoration-none"
                    >averigualo</a
                  >
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div
          class="col-lg-5 d-flex flex-column align-items-end min-vh-100 mb-auto"
        >
          <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100">
            <img th:src="@{/images/logo.jpg}" class="logo img-fluid" alt="logo" />
          </div>

          <div  class="align-selft-center msg w-100"  th:if="${param.error}">
            <div class="alert alert-info m2 ">
              Correo ya existe!!
            </div>
          </div>

          <div class="px-lg-5 py-lg-4 p-4 w-100 align-selft-center">
            <h1 class="fw-bold">! Bienvenido ¡</h1>
            <form class="mb-4" th:action="@{/register}" method="post" th:object="${user}">
              
              <div class="mb-3">
                <label for="exampleInputName1" class="form-label fw-bold"
                  >Nombre</label
                >
                <input
                  type="text"
                  class="form-control bg-dark-x border-0"
                  id="exampleInputName1"
                  aria-describedby="nameHelp"
                  placeholder="Ingresa tu nombre"
                  th:field="*{name}"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputSurname1" class="form-label fw-bold"
                >Apellido</label
                >
                <input
                        type="text"
                        class="form-control bg-dark-x border-0"
                        id="exampleInputSurname1"
                        aria-describedby="nameHelp"
                        placeholder="Ingresa tu apellido"
                        th:field="*{surname}"
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control bg-dark-x border-0"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Ingresa tu email"
                  th:field="*{email}"
                                  
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control bg-dark-x border-0 mb-2"
                  id="exampleInputPassword1"
                  placeholder="Ingresa tu contraseña"
                  th:field="*{password}"
                  
                />
              </div>
              <button type="submit" class="btn btn-primary w-100" id="botonlogin">
                Registrarme
              </button>
            </form>

            <p class="fw-bold text-muted text-center" id="passf">O registrate con</p>
            <div class="d-flex justify-content-around">
              <button
                type="submit"
                class="btn btn-outline-light flex-grow-1 me-2"
              >
                <i class="fab fa-google lead me-2"></i>
                Google
              </button>
              <button
                type="submit"
                class="btn btn-outline-light flex-grow-1 ms-2"
              >
                <i class="fab fa-facebook-f lead me-2"></i>
                Facebook
              </button>
            </div>

            <div class="d-flex justify-content-around">             
              
            </div>
          </div>

         <div
            class="text-center px-lg-5 pt-lg-3 pb-lg-4 pb-lg-4 w-100 mt-auto"
          >
            <p class="d-inline-block mb-0">¿Ya tienes una cuenta?</p>
            <a href="/" class="text-light fw-bold text-decoration-none"
              th:href="@{/login}">Inicia sesion ahora</a
            >
          </div>
          <div
                  class="text-center px-lg-5 pt-lg-3 pb-lg-4 pb-lg-4 w-100 mt-auto"
          >
            <p class="d-inline-block mb-0">¿Quieres ir a la ventana principal?</p>
            <a href="/" class="text-light fw-bold text-decoration-none"
               th:href="@{/}">Principal</a
            >
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
